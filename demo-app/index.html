<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Load Balancing Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }
        
        .info-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .pod-name {
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            word-break: break-word;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .requests-list {
            margin-top: 30px;
        }
        
        .requests-title {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .request-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .request-time {
            color: #666;
            font-size: 0.9em;
        }
        
        .new-request {
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .badge-success {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ò∏Ô∏è Kubernetes Demo</h1>
        <p class="subtitle">Load Balancing & Container Orchestration</p>
        
        <div class="info-card">
            <div style="text-align: center; margin-bottom: 20px;">
                <div style="font-size: 2em;">ü§ñ</div>
                <div>Active Pod</div>
            </div>
            <div class="pod-name" id="podName">Loading...</div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">Uptime</div>
                    <div class="stat-value" id="uptime">-</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Requests</div>
                    <div class="stat-value" id="requestCount">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Last Update</div>
                    <div class="stat-value" style="font-size: 0.9em;" id="lastUpdate">-</div>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn-primary" onclick="refreshInfo()">üîÑ Refresh Info</button>
            <button class="btn-secondary" onclick="clearHistory()">üóëÔ∏è Clear History</button>
        </div>
        
        <div class="requests-list">
            <div class="requests-title">Request History</div>
            <div id="requestsContainer"></div>
        </div>
    </div>
    
    <script>
        let requestCount = 0;
        
        function refreshInfo() {
            fetch('/api/pod-info')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('podName').textContent = data.podName;
                    document.getElementById('uptime').textContent = Math.floor(data.uptime) + 's';
                    document.getElementById('lastUpdate').textContent = new Date(data.timestamp).toLocaleTimeString();
                    document.getElementById('requestCount').textContent = ++requestCount;
                    
                    addRequestToList(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('podName').textContent = 'Error loading data';
                });
        }
        
        function addRequestToList(data) {
            const container = document.getElementById('requestsContainer');
            const requestItem = document.createElement('div');
            requestItem.className = 'request-item new-request';
            requestItem.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <strong>Pod:</strong> ${data.podName}
                        <span class="badge badge-success">Request #${requestCount}</span>
                    </div>
                    <div class="request-time">${new Date(data.timestamp).toLocaleTimeString()}</div>
                </div>
            `;
            container.insertBefore(requestItem, container.firstChild);
            
            // Keep only last 10 requests
            while (container.children.length > 10) {
                container.removeChild(container.lastChild);
            }
        }
        
        function clearHistory() {
            document.getElementById('requestsContainer').innerHTML = '';
            requestCount = 0;
            refreshInfo();
        }
        
        // Initial load
        refreshInfo();
        
        // Auto-refresh every 5 seconds
        setInterval(refreshInfo, 5000);
    </script>
</body>
</html>
